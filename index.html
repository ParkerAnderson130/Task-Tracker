<!DOCTYPE html>

<html lang = "en">

  <head>

        <link href = "css/style.css" rel = "stylesheet">
        

        <title>Task Tracker</title>

    </head>
  
    <body>
        
        <div class = "add">

            <input id = "add">
            <button for = "add" id = "add-button">ADD</button>
            <button onclick = "cycle()">BACKGROUND</button>

        </div>

        <div class = "tasks">

            <h1>TO DO</h1>
            <hr>
            <ul id = "to-do">

                <!-- <li class = "task"><button><i class = "fas fa-flag"></i></button>&emsp;This task is purely for testing&emsp;<button><i class = "fas fa-trash"></i></button></li> !-->

            </ul>

            <h1>COMPLETED</h1>
            <hr>
            <ul id = "complete"></ul>

        </div>

        <script src = "script.js"></script>
        <script src = "https://kit.fontawesome.com/319bba43da.js" crossorigin = "anonymous"></script>
        
    </body>

</html>
